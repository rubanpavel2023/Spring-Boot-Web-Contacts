<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PHONEBOOK</title>
    <link rel='shortcut icon' th:href="@{icons/contact-book.ico?v=2}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #ccf7fa;">
<!-- content -->
<div class="d-flex justify-content-center align-items-center text-white p-3"
     style="background: linear-gradient(to right, #91EAE4, #86A8E7, #7F7FD5); font-size: 32px;">
    <img th:src="@{icons/contact-book.ico}" style="height: 3rem;" alt="Logo">&nbsp;PHONEBOOK
</div>
<div>
    <img th:src="@{images/people.jpg}" class="img-fluid" alt="image">
</div>
<div class="container p-5">
    <div class="container">
        <h3>Contacts</h3>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="card p-2 m-0.5" th:each="contact:${contacts}">
                <img th:src="@{${contact.img}}" class="card-img-top" alt="card-img">
                <div class="card-body">
                    <p class="card-text visually-hidden" th:text="${contact.id}"></p>
                    <p class="card-text" th:text="${contact.name}"></p>
                    <p class="card-text" th:text="${contact.descr}"></p>
                    <p class="card-text" th:text="${contact.phone}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
